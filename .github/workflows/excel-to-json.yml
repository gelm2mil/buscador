name: Convert Excel to JSON

permissions:
  contents: write

on:
  push:
    paths:
      - "placas.xlsx"
  schedule:
    - cron: "0 6 * * *"   # Se ejecuta todos los días a las 6 AM UTC

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:

      # Descargar el repositorio
      - name: Checkout repo
        uses: actions/checkout@v3

      # Instalar dependencias necesarias
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install pandas openpyxl

      # Convertir el Excel a JSON
      - name: Convert Excel to JSON
        run: |
          python3 <<EOF
          import pandas as pd
          df = pd.read_excel("placas.xlsx", dtype=str)
          df.to_json("placas.json", orient="records", force_ascii=False, indent=2)
          EOF

      # Hacer commit automático del JSON actualizado
      - name: Commit JSON file
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add placas.json
          git commit -m "Auto-update placas.json" || echo "No changes"
          git push
