name: Convert Excel to JSON

permissions:
  contents: write   # ← ESTO ES LO QUE FALTABA

on:
  push:
    paths:
      - "placas.xlsx"      # Se ejecuta cuando subes el Excel
  schedule:
    - cron: "0 6 * * *"    # Se ejecuta todos los días a las 6 AM UTC

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install pandas openpyxl

      - name: Convert Excel to JSON
        run: |
          python3 <<EOF
          import pandas as pd
          df = pd.read_excel("placas.xlsx", dtype=str)
          df.to_json("placas.json", orient="records", indent=2, force_ascii=False)
          EOF

      - name: Commit JSON file
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add placas.json
          git commit -m "Auto-update placas.json" || echo "No changes to commit"
          git push
